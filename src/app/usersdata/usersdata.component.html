<div class="card">
  <div class="searchbox">
    <div class="container " id="search">
      <div class="d-flex justify-content-center">
      <form class="form-inline mr-auto ">
      <input
      class="form-control "
      type="text"
      placeholder="Search for record"
      aria-label="Search"
      name="n1"
      [(ngModel)]="searchstr"
      id="search-box-round"
      />
      </form>
      </div>
      </div>
  </div>
  <table class="table table-striped table-hover">
    <thead>
      <th>ID</th>
      <th>NAME</th>
      <th>USER NAME</th>
      <th>EMAIL</th>
      <th>COMPANY</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of arr |async |grdFilter:{name:searchstr}">
       <td>{{item.id}}</td>
       <td>{{item.name}}</td>
       <td>{{item.username}}</td>
       <td>{{item.email}}</td>
       <td>{{item.company.name}}</td>
      </tr>
    </tbody>

  </table>
</div>
